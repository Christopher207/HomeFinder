<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Map - HomeFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="logo.png" alt="HomeFinder Logo" class="logo-img">
                    <span>HomeFinder</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="opportunity-map.html" class="nav-link">Opportunity Map</a>
                </li>
                <li class="nav-item">
                    <a href="appraise.html" class="nav-link">Appraise a Property</a>
                </li>
                <li class="nav-item">
                    <a href="notifications.html" class="nav-link">Notifications</a>
                </li>
                <li class="nav-item">
                    <button id="loginBtn" class="nav-login-btn">Login</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="loginForm">
                <div id="loginFields">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p><a href="#" id="showRegister">Don't have an account? Register here.</a></p>
                </div>
                <div id="registerFields" style="display: none;">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <label><input type="checkbox" id="terms"> I agree to the Terms and Conditions</label><br>
                    <label><input type="checkbox" id="privacy"> I authorize the use of my information for additional purposes</label><br>
                    <button type="button" id="registerSubmit">Register</button>
                    <p><a href="#" id="showLogin">Already have an account? Login here.</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-alert">&times;</span>
            <h2>Create Alert</h2>
            <form id="alertForm">
                <input type="text" id="alertName" placeholder="Alert Name" required>
                <select id="alertFrequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <button type="submit">Aceptar</button>
            </form>
        </div>
    </div>

    <!-- Detail View Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content detail-modal-content">
            <span class="close-detail">&times;</span>
            <div id="detailContent">
                <!-- Detailed property content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="opportunity-map-container">
        <!-- Filters Section (Left) -->
        <div class="filters-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por ubicaciÃ³n...">
                <button id="searchBtn">Buscar</button>
            </div>
            
            <div class="filter-group">
                <label>Property Type</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="departamentos">Departamentos</option>
                    <option value="casas">Casas</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Contract Type</label>
                <select id="contractFilter">
                    <option value="">All Contracts</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="venta">Venta</option>
                </select>
            </div>
        </div>

        <!-- Map Section (Center) -->
        <div class="map-section">
            <div id="map"></div>
            <div class="map-controls">
                <button id="trafficToggle" class="map-control-btn">Traffic Data</button>
                <button id="shoppingToggle" class="map-control-btn">Shopping Places</button>
                <button id="securityToggle" class="map-control-btn">Security Data</button>
            </div>
        </div>

        <!-- History Section (Right) -->
        <div class="history-section">
            <h2>Inmuebles consultados</h2>
            <div id="historyList" class="history-list">
                <!-- Property cards will be added here -->
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
