<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Oportunidades - HomeFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="logo.png" alt="HomeFinder Logo" class="logo-img">
                    <span>HomeFinder</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="opportunity-map.html" class="nav-link">Mapa de Oportunidades</a>
                </li>
                <li class="nav-item">
                    <a href="appraise.html" class="nav-link">Tasar una Propiedad</a>
                </li>
                <li class="nav-item">
                    <a href="notifications.html" class="nav-link">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <button id="loginBtn" class="nav-login-btn">Iniciar Sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Iniciar Sesión</h2>
            <form id="loginForm">
                <div id="loginFields">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Iniciar Sesión</button>
                    <p><a href="#" id="showRegister">¿No tienes una cuenta? Registrate ahora.</a></p>
                </div>
                <div id="registerFields" style="display: none;">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <label><input type="checkbox" id="terms"> Acepto los términos y condiciones</label><br>
                    <label><input type="checkbox" id="privacy"> Autorizo el uso de mi información para otros fines</label><br>
                    <button type="button" id="registerSubmit">Registrarse</button>
                    <p><a href="#" id="showLogin">¿Ya cuentas con un usuario? Inicia sesión aquí.</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-alert">&times;</span>
            <h2>Crear Alerta</h2>
            <form id="alertForm">
                <input type="text" id="alertName" placeholder="Alert Name" required>
                <select id="alertFrequency">
                    <option value="daily">Diario</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                </select>
                <button type="submit">Aceptar</button>
            </form>
        </div>
    </div>

    <!-- Detail View Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content detail-modal-content">
            <span class="close-detail">&times;</span>
            <div id="detailContent">
                <!-- Detailed property content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="opportunity-map-container">
        <!-- Filters Section (Left) -->
        <div class="filters-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por ubicación...">
                <button id="searchBtn">Buscar</button>
            </div>
            
            <div class="filter-group">
                <label>Tipo de propiedad:</label>
                <select id="typeFilter">
                    <option value="">Todo tipo</option>
                    <option value="departamentos">Departamentos</option>
                    <option value="casas">Casas</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Tipo de contrato</label>
                <select id="contractFilter">
                    <option value="">Todo contrato</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="venta">Venta</option>
                </select>
            </div>
        </div>

        <!-- Map Section (Center) -->
        <div class="map-section">
            <div id="map"></div>
            <div class="map-controls">
                <button id="trafficToggle" class="map-control-btn">Capa de Tránsito</button>
                <button id="shoppingToggle" class="map-control-btn">Lugares de compras</button>
                <button id="securityToggle" class="map-control-btn">Capa de seguridad</button>
            </div>
        </div>

        <!-- History Section (Right) -->
        <div class="history-section">
            <h2>Inmuebles consultados</h2>
            <div id="historyList" class="history-list">
                <!-- Property cards will be added here -->
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
